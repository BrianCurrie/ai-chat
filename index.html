<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="chatContainer">
            <div id="nameBarContainer">
                <div id="name">AiChat</div>

                <img id="minimize" src="imgs/minimize.png" alt="minimize" />
            </div>
            <div id="chatHistory"></div>
            <div id="inputContainer">
                <input
                    id="textInput"
                    type="text"
                    placeholder="type here..."
                /><button id="submitBtn">Send</button>
            </div>
        </div>
        <div id="sentiment">
            <table>
                <tr>
                    <th>Property</th>
                    <th>Data</th>
                </tr>
                <tr>
                    <td>label</td>
                    <td></td>
                </tr>
                <tr>
                    <td>sentiment</td>
                    <td></td>
                </tr>
                <tr>
                    <td>politeness</td>
                    <td></td>
                </tr>
                <tr>
                    <td>dirtiness</td>
                    <td></td>
                </tr>
                <tr>
                    <td>negated</td>
                    <td></td>
                </tr>
                <tr>
                    <td>negative_words</td>
                    <td></td>
                </tr>
                <tr>
                    <td>positive_words</td>
                    <td></td>
                </tr>
            </table>
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
